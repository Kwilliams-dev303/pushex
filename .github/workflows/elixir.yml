name: Elixir CI

on:
  pull_request:

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-18.04
    env:
      MIX_ENV: test
      ELIXIR_ENV: test
    steps:
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: actions/setup-elixir@v1
      with:
        elixir-version: '1.7.3' # Define the elixir version [required]
        otp-version: '21.1' # Define the OTP version [required]

    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-

    - name: Install dependencies
      run: mix deps.get

    - name: Run tests
      run: mix test

    - name: Formatter
      run: mix format --check-formatted
